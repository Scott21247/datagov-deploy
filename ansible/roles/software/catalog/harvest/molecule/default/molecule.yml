---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: false
platforms:
  - name: catalog-harvest-trusty
    image: ubuntu:trusty
    # start-stop-daemon doesn't detect tomcat is running in docker and `service
    # start/stop` fails. SYS_PTRACE is needed.
    # https://stackoverflow.com/questions/29683231/tomcat7-fail-to-start-inside-ubuntu-docker-container/29686963#29686963
    capabilities:
      - SYS_PTRACE
  - name: catalog-harvest-bionic
    image: ubuntu:bionic
    # start-stop-daemon doesn't detect tomcat is running in docker and `service
    # start/stop` fails. SYS_PTRACE is needed.
    # https://stackoverflow.com/questions/29683231/tomcat7-fail-to-start-inside-ubuntu-docker-container/29686963#29686963
    capabilities:
      - SYS_PTRACE
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
